<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you like me day or night? - Your cat.</title>
    <link rel="stylesheet" href="cat.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="text">Do you like me day or night? Meow!</div>
    <div class="the-container">
        <input type="checkbox" id="toggle" />
        <label for="toggle"></label>


        <div class="day-night-cont">
            <span class="the-sun"></span>
            <div class="the-moon">
                <span clss="moon-inside"></span>
            </div>
        </div>


        <div class="switch">
            <div class="button">
            </div>
        </div>

        <div class="c-window">
            <span class="the-sun"></span>
            <span class="the-moon"></span>
            <div class="the-cat">
                <div class="cat-face">
                    <section class="eyes left">
                        <span class="pupil"></span>
                    </section>
                    <section class="eyes right">
                        <span class="pupil">
                        </span>
                    </section>

                    <span class="nose"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
